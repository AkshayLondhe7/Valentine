<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Arial', sans-serif;
    overflow:hidden;
}

.box{
    background:white;
    padding:35px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    z-index:2;
    animation:pop 1s ease;
}

@keyframes pop{
    0%{transform:scale(0.8);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

h1{
    color:#ff4d6d;
    margin-bottom:5px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 5px #ff4d6d;}
    to{text-shadow:0 0 20px #ff4d6d;}
}

h2{
    color:#333;
    margin-bottom:10px;
}

.hint{
    font-size:14px;
    color:#ff4d6d;
    margin-bottom:20px;
}

button{
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#6c757d;
    color:white;
    position:absolute;
}

#no.shake{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}

.heart{
    position:absolute;
    font-size:22px;
    animation:float 5s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

.ring{
    font-size:80px;
    animation:ringPop 1.5s ease infinite alternate;
}

@keyframes ringPop{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}
</style>
</head>
